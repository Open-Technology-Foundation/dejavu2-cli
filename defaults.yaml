# defaults.yaml

# Command line defaults
defaults:
  template: Dejavu2 # This template, when specified, will override the values below
  systemprompt: You are a friendly and helpful AI Assistant.
  reference: ""
  model: sonnet
  temperature: 0.1
  max_tokens: 4000
  completions: 1
  knowledgebase: ""

# Paths
paths:
  prgdir: ""  # Will be set programmatically at runtime
  template_path: Agents.json
  customkb: /ai/scripts/customkb/customkb

# API clients - Values are read from environment variables by default
# Set these environment variables:
# - ANTHROPIC_API_KEY
# - OPENAI_API_KEY
# Default values (empty) will trigger environment variable lookup
api_keys:
  anthropic: ""
  openai: ""

# Logging
logging:
  level: DEBUG
  format: "%(levelname)s: %(message)s"

# Vector database path
vectordbs_path: /var/lib/vectordbs

